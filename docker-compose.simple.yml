  #     - myerp_network

  # frontend:
  #   build: ./frontend
  #   container_name: myerp_frontend
  #   ports:
  #     - "80:80"
  #   depends_on:
  #     - backend
  #   restart: unless-stopped
  #   networks:
  #     - myerp_network

networks:
  myerp_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data: